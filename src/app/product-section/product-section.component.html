<div class="container">
  <div class="row container in-container">
    <app-product *ngFor="let product of products"
                 [product]="product"
    ></app-product>
  </div>

  <mat-paginator [length]="100"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
