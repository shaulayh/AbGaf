<div class="container">
  <div class="row container in-container">
    <app-product *ngFor="let product of products"
                 [product]="product"
                 [imageUrl]="product.image"></app-product>
  </div>

  <div class="row">
    <div class="container-page">
      <ngb-pagination class="d-flex justify-content-center"
                      [collectionSize]="70" [(page)]="page"></ngb-pagination>
    </div>
  </div>

</div>
