<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{name}}</mat-card-title>
      <mat-card-subtitle>{{role}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="../../assets/pictures/download.png" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{email}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>BECOME A SELLER</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
