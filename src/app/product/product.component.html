<div class="main-container">
  <mat-card class="example-card">
    <a [routerLink]="['/product',product.id]">
      <img mat-card-image [src]="image" alt="Photo of a Shiba Inu">
    </a>
    <mat-card-header>
      <!--<div mat-card-avatar class="example-header-image"></div>-->
      <mat-card-title>{{product.productName | slice:0:10}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{product.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button class="btn btn-success">{{product.price | currency:'USD' }}</button>
      <button mat-button>Add to cart</button>
    </mat-card-actions>
  </mat-card>
</div>
